server {
    listen 80;
    server_name test-in-video.in66.com;
    root /var/www/projects/inpro/in_video/public;
    index index.php index.html;
    error_log /var/log/nginx/test_in_video.log debug;
    
    location / {
        # Redirect everything that isn't a real file to index.php
        try_files $uri $uri/ /index.php$is_args$args;
    }
    location ~ \.php$ {
        try_files $uri /index.php =404;
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        #fastcgi_param TIDEWAYS_SAMPLERATE "25";
        #fastcgi_param PHP_VALUE "auto_prepend_file=/var/www/projects/data/xhgui-master/external/header.php";
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
